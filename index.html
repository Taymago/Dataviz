<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="medal"></div>
    <div id="bar"></div>

    <script type="text/javascript">
      
      var map = {
"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
"title": {
  "text": "Tokyo Olympics 2020",
   "color":"black",
   "fontSize":28,
   "subtitle":"This webpage will showcases the results from different countries in the most recent olympic game",
   "subtitleFontSize":20
   },
"width": 850,
"height": 600,
"projection": {"type": "equirectangular"},
"data": {
"url": "https://raw.githubusercontent.com/taymago/dataviz/main/data/world.topojson",
    "format": {"type": "topojson", "feature": "world"}
  },
  "transform": [
    {
"lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/taymago/dataviz/main/data/dataset.csv"
        },
        "key": "Country",
        "fields": ["Total"]
} },
{"calculate": "datum.Total", "as": "Total"} ],
  "mark": {"type": "geoshape"},
"encoding": {
  "color": {
    "field": "Total",
    "type": "quantitative",
    "scale": {"type": "threshold",
    "domain":[5,20,50,100],
    "range": ["#d0a9a0","#c35a66", "#8f3a60", "#740211", "#57394a"]}
  },
  "tooltip": [
{"field": "properties.NAME", "type": "nominal", "title": "Country"},
{"field": "Total", "type": "quantitative","title":"Total Medals"}]
}
      };
      
      
      var medal = {
      {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {
    "text": "Top 10 Medals",
    "fontSize" : 20,
    "anchor": "middle"
  },
  "data": {"url": "https://raw.githubusercontent.com/taymago/dataviz/main/data/top10.csv"},
 

 "vconcat": [{

 "hconcat": [{


 "hconcat" : [{
   "title":"Silver",
    "params": [
    {
      "name": "highlight",
      "select": {"type": "point", "on": "mouseover"}
    },
    {"name": "select", "select": "point"}
  ],
  "mark": {
    "type": "bar",
    "fill": "#758087",
    "stroke": "black",
    "cursor": "pointer"
  },
  "encoding": {
    "y": {"field": "Country", "type": "ordinal","sort":"-x"},
    "x": {"field": "Silver", "type": "quantitative","title":"Silver Medals Count"},
    "fillOpacity": {
      "condition": {"param": "select", "value": 1},
      "value": 0.3
    },
    "strokeWidth": {
      "condition": [
        {
          "param": "select",
          "empty": false,
          "value": 2
        },
        {
          "param": "highlight",
          "empty": false,
          "value": 1
        }
      ],
      "value": 0
    }
  }
  }
  ]},

  {

  "data": {"url": "https://raw.githubusercontent.com/taymago/dataviz/main/data/top10.csv"},
 

 "hconcat" : [{
    "params": [
    {
      "name": "highlight",
      "select": {"type": "point", "on": "mouseover"}
    },
    {"name": "select", "select": "point"}
  ],
  "mark": {
    "type": "bar",
    "fill": "#bc9928",
    "stroke": "black",
    "cursor": "pointer"
  },
  "encoding": {
    "y": {"field": "Country", "type": "ordinal","sort":"-x","title":null},
    "x": {"field": "Gold", "type": "quantitative","title":"Gold Medals Count"},
    "fillOpacity": {
      "condition": {"param": "select", "value": 1},
      "value": 0.3
    },
    "strokeWidth": {
      "condition": [
        {
          "param": "select",
          "empty": false,
          "value": 2
        },
        {
          "param": "highlight",
          "empty": false,
          "value": 1
        }
      ],
      "value": 0
    }
  }
 }]},
 {
  "data": {"url": "https://raw.githubusercontent.com/taymago/dataviz/main/data/top10.csv"},
 

 "hconcat" : [{
    "params": [
    {
      "name": "highlight",
      "select": {"type": "point", "on": "mouseover"}
    },
    {"name": "select", "select": "point"}
  ],
  "mark": {
    "type": "bar",
    "fill": "#b9722d",
    "stroke": "black",
    "cursor": "pointer"
  },
  "encoding": {
    "y": {"field": "Country", "type": "ordinal","sort":"-x","title":null},
    "x": {"field": "Bronze", "type": "quantitative","title":"Bronze Medals Count"},
    "fillOpacity": {
      "condition": {"param": "select", "value": 1},
      "value": 0.3
    },
    "strokeWidth": {
      "condition": [
        {
          "param": "select",
          "empty": false,
          "value": 2
        },
        {
          "param": "highlight",
          "empty": false,
          "value": 1
        }
      ],
      "value": 0
    }
  }
  
}
]
},
{

"data": {"url": "https://raw.githubusercontent.com/taymago/dataviz/main/data/dataset.csv"},
   "title":{
     "text": "Total medals comparison",
     "anchor": "middle",
     "fontSize":20 },

  "hconcat": [{
 
    "mark": "bar",
    "transform": [{
      "filter": {"param": "brush"}
    }],
    "encoding": {
      
      "y": {
        "field": "Country",
        "type": "nominal",
        "axis": {"minExtent": 100, "title": null},
        "sort": "-x"
      },
      "x": {
        "field":"Total",
        "aggregate": "max",
        "scale":{"domain":  [0, 120]},
        "axis": {"orient": "top", "title":null}
      }
    }
  }, {
    "height": 300,
    "width": 50,
    "params": [{
      "name": "brush",
      "select": {
        "type": "interval",
        "encodings": ["y"]
      }
    }],
    "mark": "bar",
    "encoding": {
      "y": {
        "field": "Country",
        "type": "nominal",
        "sort": "-x",
        "axis": null
      },
      "x": {
        "field":"Total",
        "aggregate": "max",
        "axis": null
      }
    }
  }]
}




 ]}
 


  ]}
        
        
      };
     
      
      
      vegaEmbed('#map', map);
      vegaEmbed('#medal', medal);
      
      
    </script>
  </body>
</html>
